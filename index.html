<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Count By</title>
  </head>
  <body>
    <form id="counting">
      <h4>Enter countTo</h4>
      <input type="text" id = "countA">
      <h4>Enter countBy</h4>
      <input type="text" id = "countB">
      <button type="submit">Submit</button>
    </form>
    <p id="count"></p>

    <h4>Enter Sentence</h4>
    <form id="word-puzzle">
      <input type="text" id="puzzle">
    </form>
    <p id="dashed"></p>

    <form id="factorial">
      <h4>Enter a Number to factorialize</h4>
      <input type="text" id = "number">
    </form>
    <p id="result"></p>

    <form id="palindrome">
      <h4>Enter a phrase</h4>
      <input type="text" id = "word">
    </form>
    <p id="isapalindrome"></p>

    <form id="prime">
      <h4>Enter a number</h4>
      <input type="text" id = "inputnumber">
    </form>
    <p id="primenumbers"></p>

  </body>
</html>
